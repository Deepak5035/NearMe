<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <section class="vh-60" style="background-color: #fc8f50;">
        <div class="container py-5 h-80">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 2rem; width: 400px;">
                <div class="card-body p-4 text-center">
      
                <!--  <h3 class="mb-5">Create New Account</h3>-->
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtName">UserName</label>
                    <input type="text" id="txtName" class="form-control form-control-sm" />
                  </div>
      

                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtPass">Password</label>
                    <input type="password" id="txtPass" class="form-control form-control-sm" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtName">Email Id</label>
                    <input type="email" id="txtemail" class="form-control form-control-sm" placeholder="abc@gmail.com"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtName">Mobile Number</label>
                    <input type="tel" id="txtMobNum" class="form-control form-control-sm" placeholder="+91"/>
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                    />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <div>
                    <span><button class="btn btn-primary btn-lg btn-block crtActBtn" type="submit">Continue</button></span>
                    <span><button class="btn btn-primary btn-lg btn-block crtActBtn" type="submit">Existing User?Login</button></span>
                 </div>
                  <!--<hr class="my-4">-->
      
                 <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                  -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
