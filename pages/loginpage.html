    <section class="vh-100" style="background-color: #fc8650;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 2rem ; ">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtName">UserName</label>
                    <input type="text" id="txtName" class="form-control form-control-lg" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="txtPass">Password</label>
                    <input type="password" id="txtPass" class="form-control form-control-lg" />
                  </div>
      
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form1Example3"
                    />

                  </div>
      
                  <br>
                  <div>
                 <span> <button class="btn btn-primary btn-lg btn-block crtActBtn" type="submit">Login</button></span>
                 <span><button class="btn btn-primary btn-lg btn-block crtActBtn" type="submit">Create New Account</button></span>
                 </div>
